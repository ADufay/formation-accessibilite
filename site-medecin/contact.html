<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact</h1>
    <form class="formulaire-contact">
      <label for="lastname">Nom:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Entrez votre nom" />
      <label for="firstname">Prénom:</label>
      <input type="text" id="firstname" name="firstname" placeholder="Entrez votre prénom" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre email" />
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Entrez votre message"></textarea>
      <button class="button" type="submit">Envoyer</button>
    </form>
  </body>
</html>
